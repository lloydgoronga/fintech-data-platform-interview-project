<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Financial Monitoring Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Phosphor Icons for KPIs -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #f0f2f5; /* A light grey background */
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-4 md:p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Live Financial Monitoring Dashboard</h1>
            <p class="text-gray-500">Visualizing real-time transaction data and fraud alerts</p>
        </header>

        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-xl shadow flex items-center">
                <i class="ph-bold ph-arrows-counter-clockwise text-4xl text-blue-500 mr-4"></i>
                <div>
                    <div class="text-sm text-gray-500">Transactions Processed</div>
                    <div id="total-transactions" class="text-2xl font-bold text-gray-800">0</div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow flex items-center">
                <i class="ph-bold ph-money text-4xl text-green-500 mr-4"></i>
                <div>
                    <div class="text-sm text-gray-500">Total Value Processed</div>
                    <div id="total-value" class="text-2xl font-bold text-gray-800">$0.00</div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow flex items-center">
                <i class="ph-bold ph-siren text-4xl text-red-500 mr-4"></i>
                <div>
                    <div class="text-sm text-gray-500">Fraud Alerts</div>
                    <div id="fraud-alerts-count" class="text-2xl font-bold text-gray-800">0</div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Panel: Charts -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Transaction Amount Over Time</h2>
                <canvas id="transactionsChart"></canvas>
                <h2 class="text-xl font-semibold text-gray-700 mt-8 mb-4">Transactions by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>

            <!-- Right Panel: Logs -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">High-Value Alerts</h2>
                    <ul id="alerts-log" class="space-y-2 h-48 overflow-y-auto">
                        <!-- Alerts will be injected here -->
                    </ul>
                </div>
                <div class="bg-white p-6 rounded-xl shadow">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Latest Transactions</h2>
                    <ul id="transactions-log" class="space-y-2 h-96 overflow-y-auto">
                        <!-- Transaction logs will be injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let totalTransactions = 0;
        let totalValue = 0;
        let fraudAlertsCount = 0;
        const categoryCounts = {};
        const MAX_LOG_ENTRIES = 50;

        // --- CHART SETUP ---
        // Time Series Chart
        const ctxLine = document.getElementById('transactionsChart').getContext('2d');
        const transactionsChart = new Chart(ctxLine, {
            type: 'line',
            data: { 
                labels: [], 
                datasets: [{ 
                    label: 'Transaction Amount ($)', 
                    data: [], 
                    borderColor: 'rgb(59, 130, 246)', 
                    backgroundColor: 'rgba(59, 130, 246, 0.1)', 
                    fill: true, 
                    tension: 0.4, 
                    pointRadius: [], // Changed to an array for individual styling
                    pointBackgroundColor: [] // Changed to an array for individual styling
                }] 
            },
            options: { scales: { x: { type: 'timeseries', time: { unit: 'second' } }, y: { beginAtZero: true } } }
        });

        // Category Bar Chart
        const ctxBar = document.getElementById('categoryChart').getContext('2d');
        const categoryChart = new Chart(ctxBar, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Number of Transactions', data: [], backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)', 'rgba(75, 192, 192, 0.5)'] }] },
            options: { indexAxis: 'y', responsive: true }
        });

        // --- UI UPDATE FUNCTIONS ---
        function updateKpis() {
            document.getElementById('total-transactions').textContent = totalTransactions;
            document.getElementById('total-value').textContent = `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            document.getElementById('fraud-alerts-count').textContent = fraudAlertsCount;
        }

        function addToList(listId, content, isAlert = false) {
            const list = document.getElementById(listId);
            const listItem = document.createElement('li');
            listItem.innerHTML = content;
            if(isAlert) listItem.className = 'p-3 rounded-lg bg-red-100 text-red-800';
            else listItem.className = 'text-sm text-gray-600 border-b border-gray-100 pb-1';
            list.insertBefore(listItem, list.firstChild);
            if (list.children.length > MAX_LOG_ENTRIES) {
                list.removeChild(list.lastChild);
            }
        }

        function updateCategoryChart() {
            const sortedCategories = Object.entries(categoryCounts).sort(([,a],[,b]) => b-a);
            categoryChart.data.labels = sortedCategories.map(c => c[0]);
            categoryChart.data.datasets[0].data = sortedCategories.map(c => c[1]);
            categoryChart.update();
        }
        
        // --- SOCKET.IO CONNECTION ---
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', () => console.log('Connected to server!'));

        socket.on('new_transaction', (msg) => {
            const data = JSON.parse(msg);
            const timestamp = new Date(data.timestamp * 1000);

            // 1. Update KPIs
            totalTransactions++;
            totalValue += data.amount;
            updateKpis();

            // 2. Update Time Series Chart
            const lineChartData = transactionsChart.data;
            lineChartData.labels.push(timestamp);
            lineChartData.datasets[0].data.push(data.amount);
            
            // Default point style (invisible)
            let pointRadius = 0;
            let pointColor = 'rgba(59, 130, 246, 0.1)';

            // 5. Handle Fraud Alerts (and update point style)
            if (data.amount > 2000) {
                fraudAlertsCount++;
                updateKpis();
                
                // Make the point visible and red for alerts
                pointRadius = 5;
                pointColor = 'rgb(255, 99, 132)';
                
                const alertContent = `<div><span class="font-bold">$${data.amount.toFixed(2)}</span> from ${data.merchant_name}</div><div class="text-xs text-gray-400">${timestamp.toLocaleTimeString()}</div>`;
                addToList('alerts-log', alertContent, true);
            }

            lineChartData.datasets[0].pointRadius.push(pointRadius);
            lineChartData.datasets[0].pointBackgroundColor.push(pointColor);

            // Keep the chart from getting too crowded
            const maxDataPoints = 20;
            if (lineChartData.labels.length > maxDataPoints) {
                lineChartData.labels.shift();
                lineChartData.datasets[0].data.shift();
                lineChartData.datasets[0].pointRadius.shift();
                lineChartData.datasets[0].pointBackgroundColor.shift();
            }
            transactionsChart.update();

            // 3. Update Category Chart
            const category = data.merchant_name.includes('Grocers') ? 'Groceries' : 
                             data.merchant_name.includes('Coffee') ? 'Food & Bev' : 
                             data.merchant_name.includes('Electronics') ? 'Electronics' : 'General Retail';
            categoryCounts[category] = (categoryCounts[category] || 0) + 1;
            updateCategoryChart();

            // 4. Update Transaction Log
            const timeString = timestamp.toLocaleTimeString();
            const logContent = `<div><span class="font-bold">$${data.amount.toFixed(2)}</span> from ${data.merchant_name}</div><div class="text-xs text-gray-400">${timeString}</div>`;
            addToList('transactions-log', logContent);
        });
    </script>
</body>
</html>
```
